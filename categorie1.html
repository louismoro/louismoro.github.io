    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/louismoro/louismoro.github.io/main/logo%20crs.png" alt="Logo" class="logo">
        <h1 style="color:rgb(224, 12, 12);">Présentation de la CRS KelRP</h1>
        <nav>
            <ul>
                <li><a href="categorie1.html">Présentation de la CRS</a></li>

                <li><a href="#" id="privateLink">Espace Personnel de la CRS</a></li>
            </ul>
        </nav>
    </header>

    <style>
          * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .carousel-container {
            max-width: 800px; 
            height: 600px; 
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5em;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-images">
        <img src="https://raw.githubusercontent.com/louismoro/louismoro.github.io/refs/heads/main/pr%C3%A9sentation%20crs/crs.png" alt="Image 1">
        <img src="https://raw.githubusercontent.com/louismoro/louismoro.github.io/refs/heads/main/pr%C3%A9sentation%20crs/image.png" alt="Image 2">
        <img src="https://raw.githubusercontent.com/louismoro/louismoro.github.io/refs/heads/main/pr%C3%A9sentation%20crs/image1.png" alt="Image 3">
        <img src="https://raw.githubusercontent.com/louismoro/louismoro.github.io/refs/heads/main/pr%C3%A9sentation%20crs/image2.png" alt="Image 4">
        <img src="https://raw.githubusercontent.com/louismoro/louismoro.github.io/refs/heads/main/pr%C3%A9sentation%20crs/image3.png" alt="Image 5">
    </div>

    <button class="arrow arrow-left">&#10094;</button>
    <button class="arrow arrow-right">&#10095;</button>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<script>
    const carouselImages = document.querySelector('.carousel-images');
    const images = document.querySelectorAll('.carousel-images img');
    const dots = document.querySelectorAll('.dot');
    const arrowLeft = document.querySelector('.arrow-left');
    const arrowRight = document.querySelector('.arrow-right');
    let index = 0;

    function updateCarousel() {
        carouselImages.style.transform = `translateX(${-index * 100}%)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
    }

    function nextImage() {
        index = (index + 1) % images.length;
        updateCarousel();
    }

    function prevImage() {
        index = (index - 1 + images.length) % images.length;
        updateCarousel();
    }

    arrowRight.addEventListener('click', nextImage);
    arrowLeft.addEventListener('click', prevImage);

    dots.forEach((dot, dotIndex) => {
        dot.addEventListener('click', () => {
            index = dotIndex;
            updateCarousel();
        });
    });

    dots[0].classList.add('active');
</script>
    
        <a style="
            color: white; 
            background-color: rgb(109, 108, 107); 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s, transform 0.3s; 
            font-weight: bold;
        " 
        href="index.html" 
        onmouseover="this.style.backgroundColor='rgb(85, 84, 83)'; this.style.transform='scale(1.05)';" 
        onmouseout="this.style.backgroundColor='rgb(109, 108, 107)'; this.style.transform='scale(1)';">
            Retour à l'accueil
        </a>
    </header>
</body>
</html>
